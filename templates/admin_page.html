<!DOCTYPE html>
<!-- Adapted from CS340_starter_flask_app -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>ReciBase - Administration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch|Montserrat|Open+Sans|Philosopher&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Recibase</h1>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/get_recipes">Recipes</a></li>
                    <li><a href="/user_entry">Your Kitchen</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-content">
        <div class="main-page">
            <h2>Welcome {{admin}}!</h2>
            <h3>What do you want to look at?</h3><br />
            <ul>
                <li>
                    <form action="/admin_users" method="post">
                        <input type="hidden" name="admin" value="{{admin}}" />
                        <input type="submit" value="Users" />
                    </form>
                </li>
                <li>
                    <form action="/admin_sources" method="post">
                        <input type="hidden" name="admin" value="{{admin}}" />
                        <input type="submit" value="Sources" />
                    </form>
                </li>
                <li>
                    <form action="/admin_ingr" method="post">
                        <input type="hidden" name="admin" value="{{admin}}" />
                        <input type="submit" value="Ingredients" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <h5>BetaBase Softworks</h5>
    </footer>
</body>



</html>
